<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrication Request Details</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            color: var(--vscode-editor-foreground);
            background-color: var(--vscode-editor-background);
            padding: 20px;
            margin: 0;
        }

        .details-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            border-radius: 4px;
        }

        .details-header {
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .details-header h2 {
            margin: 0;
            font-size: 1.3em;
            font-weight: normal;
            color: var(--vscode-editor-foreground);
        }

        .detail-item {
            margin-bottom: 15px;
            display: flex;
            align-items: baseline;
        }

        .detail-label {
            flex: 0 0 120px;
            font-weight: 600;
            color: var(--vscode-descriptionForeground);
        }

        .detail-value {
            flex: 1;
        }

        .error-message {
            color: var(--vscode-errorForeground, #f14c4c);
            margin: 20px 0;
            padding: 10px;
            border-radius: 3px;
            background-color: var(--vscode-inputValidation-errorBackground, rgba(241, 76, 76, 0.1));
            border-left: 3px solid var(--vscode-errorForeground, #f14c4c);
        }

        .success-badge {
            background-color: var(--vscode-testing-iconPassed, #89D185);
            color: var(--vscode-editor-background);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            display: inline-block;
            text-align: center;
            font-weight: 500;
        }
        
        .failure-badge {
            background-color: var(--vscode-testing-iconFailed, #f14c4c);
            color: var(--vscode-editor-background);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            display: inline-block;
            text-align: center;
            font-weight: 500;
        }

        .fabrication-badge {
            background-color: var(--vscode-button-background, #0E639C);
            color: var(--vscode-button-foreground, #FFFFFF);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            display: inline-block;
            text-align: center;
            font-weight: 500;
        }

        .action-container {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--vscode-panel-border);
            display: flex;
            justify-content: flex-start;
        }

        .download-button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 3px;
            font-family: var(--vscode-font-family);
        }

        .download-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .download-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .download-success {
            background-color: var(--vscode-testing-iconPassed, #89D185);
        }

        /* Spinner for download in progress */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--vscode-button-foreground);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 6px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-details .detail-value {
            color: var(--vscode-errorForeground, #f14c4c);
        }
    </style>
</head>
<body>
    <div class="details-container">
        <div class="details-header">
            <h2>Fabrication Request Details</h2>
        </div>
        <div id="details-container">
            <div class="loading-message">Loading request details...</div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
    </script>
    <script src="fabricationRequestDetailsView.js"></script>
</body>
</html>
