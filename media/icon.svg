<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background -->
  <rect width="128" height="128" rx="16" ry="16" fill="#007ACC"/>
  
  <!-- DNA Double Helix -->
  <g transform="translate(64, 55) scale(1.6)">
    <g fill="none" stroke="white" stroke-width="3" stroke-linecap="round">
      <!-- First strand -->
      <path d="M-12 -20 C-18 -16, -18 -8, 0 0 C18 8, 18 16, 12 20"/>
      
      <!-- Second strand -->
      <path d="M12 -20 C18 -16, 18 -8, 0 0 C-18 8, -18 16, -12 20"/>
    </g>
    
    <!-- Base pair connections -->
    <g stroke="white" stroke-width="2" fill="none">
      <line x1="-10" y1="-16" x2="10" y2="-16"/>
      <line x1="-14" y1="-8" x2="14" y2="-8"/>
      <line x1="0" y1="0" x2="0" y2="0"/>
      <line x1="-14" y1="8" x2="14" y2="8"/>
      <line x1="-10" y1="16" x2="10" y2="16"/>
    </g>
    
    <!-- Connection points -->
    <g fill="white">
      <circle cx="-10" cy="-16" r="1.5"/>
      <circle cx="10" cy="-16" r="1.5"/>
      <circle cx="-14" cy="-8" r="1.5"/>
      <circle cx="14" cy="-8" r="1.5"/>
      <circle cx="0" cy="0" r="2"/>
      <circle cx="-14" cy="8" r="1.5"/>
      <circle cx="14" cy="8" r="1.5"/>
      <circle cx="-10" cy="16" r="1.5"/>
      <circle cx="10" cy="16" r="1.5"/>
    </g>
  </g>
  
  <!-- "AppDNA" text at bottom with better spacing -->
  <text x="64" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AppDNA</text>
</svg>
